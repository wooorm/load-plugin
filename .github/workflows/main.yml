on:
  - pull_request
  - push
jobs:
  full:
    name: 'full build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dcodeIO/setup-node-nvm@master
        with:
          node-version: lts/gallium
      - run: npm install
      - run: npm test
      - uses: codecov/codecov-action@v1
  nvm:
    name: '${{matrix.node}} on ${{matrix.os}}: nvm'
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - uses: dcodeIO/setup-node-nvm@master
        with:
          node-version: ${{matrix.node}}
      - run: npm install
      - run: npm run test-coverage
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        node:
          - lts/erbium
          - lts/gallium
  no-nvm:
    name: '${{matrix.node}} on ${{matrix.os}}: no nvm'
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node}}
      - run: npm install
      - run: npm run test-coverage
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        node:
          - 12
          - 16
